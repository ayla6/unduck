<!-- you don't have this showing on the ui because it would look ugly... -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/search.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unduck</title>
        <meta
            name="description"
            content="A better default search engine (with bangs!)"
        />
        <link
            id="opensearch"
            rel="search"
            type="application/opensearchdescription+xml"
            title="Unduck"
            href=""
        />
        <script>
            const darkMode = window.matchMedia(
                "(prefers-color-scheme: dark)",
            ).matches;
            document.documentElement.style.backgroundColor = darkMode
                ? "#131313"
                : "#ffffff";
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
